<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive jQuery CSS Methods Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .highlight { background-color: yellow; }
        .border { border: 2px solid red; }
        .rounded { border-radius: 15px; }
        .box { width: 100px; height: 100px; background-color: lightblue; margin: 10px; text-align: center; line-height: 100px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>Interactive jQuery CSS Methods Example</h2>

    <button id="btn-css">Change CSS</button>
    <button id="btn-class">Toggle Class</button>
    <button id="btn-has-class">Check Class</button>
    <button id="btn-dimensions">Get Dimensions</button>
    <button id="btn-show">Show</button>
    <button id="btn-hide">Hide</button>
    <button id="btn-toggle">Toggle</button>
    <button id="btn-fade-in">Fade In</button>
    <button id="btn-fade-out">Fade Out</button>
    <button id="btn-fade-toggle">Fade Toggle</button>
    <button id="btn-slide-up">Slide Up</button>
    <button id="btn-slide-down">Slide Down</button>
    <button id="btn-slide-toggle">Slide Toggle</button>

    <div id="box" class="box">Box</div>

    <script src="css.js"></script>

</body>
</html>
